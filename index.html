<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的纪念币收藏</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字体 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 收藏后的视觉效果：复选标记 */
        .coin-card.collected .coin-check-icon {
            opacity: 1;
        }
        .coin-card.collected img {
            filter: none; /* 图片恢复彩色 */
        }
        /* 收藏后的视觉效果：复选标记 */
        .coin-card.wishlist .coin-wish-icon {
            opacity: 1; /* 显示心形图标 */
        }        
        /* 动画效果 */
        @keyframes fade-in-out {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(10px); }
        }
        #save-status {
            animation: fade-in-out 3s ease-in-out;
        }
        /* 骨架屏动画 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .skeleton {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* 收藏概览抽屉样式 */
        .collection-overview {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .collection-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            cursor: pointer;
        }
        .collection-summary {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .collection-count {
            margin-right: 1rem;
            font-weight: 600;
            color: #374151;
        }
        .progress-container {
            flex: 1;
            height: 8px;
            background-color: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            position: relative; /* 相对定位以包含绝对定位的子元素 */
        }
        .progress-bar {
            height: 100%;
            background-color:  #3B82F6;
            border-radius: 4px;
            transition: width 0.3s ease;
            position: absolute; 
            top: 0;
            left: 0;
        }
        .progress-bar.collected {
            background-color: #3B82F6; /* 蓝色，代表已收藏 */
            z-index: 2; /* 确保它在想收藏之上 */
        }

        .progress-bar.wishlist {
            background-color: #FBBF24; /* 琥珀色，代表想收藏 */
            z-index: 1; /* 确保它在已收藏之下 */
        }
        .collection-details {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        .collection-overview.expanded .collection-details {
            padding: 0 1rem 1rem;
            max-height: 70vh;
            overflow-y: auto;
        }
        .overview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        .overview-column h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #4B5563;
        }
        .stat-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1F2937;
        }
        /* 设置主题下拉框的固定宽度 */
        #themeFilter {
            width: 95px;
        }
        #denominationFilter {
            width: 95px;
        }
        #sizeFilter {
            width: 95px;
        }
        #metalFilter {
            width: 95px;
        }
        #yearFilter {
            width: 95px;
        }
        #statusFilter {
            width: 95px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-4 sm:p-8">
    <div class="max-w-7xl mx-auto py-8">
        <header class="text-center mb-10">

                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.416l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />

            <div class="mt-4 flex flex-wrap items-center justify-center gap-2">

                        <option value="">所有主题</option>
                    </select>

                        <option value="">所有面额</option>

                    <select id="metalFilter" class="w-24 rounded-md border border-gray-300 p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有材质</option>
                    </select>
                    <select id="yearFilter" class="w-24 rounded-md border border-gray-300 p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有年份</option>

                    <select id="statusFilter" class="w-24 rounded-md border border-gray-300 p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有状态</option>
                        <option value="uncollected">未收藏</option>
                        <option value="wishlist">想收藏</option>

                    </select>
                    <button id="clearFiltersBtn" class="bg-green-500 hover:bg-green-600 text-white rounded-md p-2 text-sm flex items-center transition-colors" aria-label="清除所有过滤">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 1 1-4-7.5" />
                            <polyline points="21 3 21 8 16 8" />
                        </svg>
                    </button>   
                </div>
            </div>
            <p id="save-status" class="text-sm text-green-600 mt-2 opacity-0">已更新</p>

            <!-- 悬浮圆形按钮 & 菜单 -->
            <div id="fabContainer" class="fixed bottom-1/4 right-2 z-50">

                <!-- 弹出菜单 -->
                <div id="fabMenu" class="hidden flex-col items-end space-y-3 mb-4 transition-all duration-300">
                    <button id="sortOrderToggle" class="w-10 h-10 rounded-full bg-blue-400 text-white shadow-lg flex items-center justify-center hover:bg-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="6" x2="15" y2="6" />
                            <line x1="3" y1="12" x2="15" y2="12" />
                            <line x1="3" y1="18" x2="15" y2="18" />
                            <polyline points="19 19 19 5 16 8" />
                        </svg>
                    </button>
                    <button id="toggleImageView" class="w-10 h-10 rounded-full bg-blue-400 text-white shadow-lg flex items-center justify-center hover:bg-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />

                    <button id="exportBtn" class="w-10 h-10 rounded-full bg-blue-400 text-white shadow-lg flex items-center justify-center hover:bg-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                    </button>    
                    <label for="importFile" class="w-10 h-10 rounded-full bg-blue-400 text-white shadow-lg flex items-center justify-center hover:bg-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                    </label>    
                    <input type="file" id="importFile" accept=".json" class="hidden">
                </div>

                <!-- 主按钮 -->
                <button id="fabButton" class="w-10 h-10 rounded-full bg-blue-600 text-white shadow-lg flex items-center justify-center hover:bg-blue-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <main id="main-container">

    <footer class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-blue-800/80 to-blue-600/80 text-white py-3 px-4 transition-all duration-300">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-2 items-center">
                <div class="text-center md:text-left">
                    <p class="text-sm md:text-base opacity-90">此网页的所有数据均存储在本地浏览器中

    <script>
        let allCoinsData = []; 

        let myCollection = []; // 存储已收藏的纪念币ID
        let myWishlist = []; // 存储想收藏的纪念币ID
        const storageKey = 'myCoinCollection'; 
        const wishlistStorageKey = 'myCoinWishlist';

        let currentSortOrder = 'desc';
        let searchTimeout = null;

        let isBackView = false;        

        const mainContainer = document.getElementById('main-container');
        const themeFilter = document.getElementById('themeFilter');
        const denominationFilter = document.getElementById('denominationFilter');
        const sizeFilter = document.getElementById('sizeFilter');
        const metalFilter = document.getElementById('metalFilter');
        const yearFilter = document.getElementById('yearFilter');
        const statusFilter = document.getElementById('statusFilter');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn'); 
        const sortOrderToggle = document.getElementById('sortOrderToggle');
        const saveStatus = document.getElementById('save-status');
        const searchInput = document.getElementById('searchInput');

        const fabButton = document.getElementById('fabButton');
        const fabMenu = document.getElementById('fabMenu');
        const fabContainer = document.getElementById('fabContainer');
        const exportBtn = document.getElementById('exportBtn'); 


        /// 隐藏菜单的函数
        function hideMenu() {
            fabMenu.classList.add('hidden');
            // 获取图标元素并改变其路径为“加号”
            const fabIconPath = document.getElementById('fab-icon-path');
            if (fabIconPath) {
                fabIconPath.setAttribute('d', 'M12 4v16m8-8H4');
            }
        }

        // 显示菜单的函数
        function showMenu() {
            fabMenu.classList.remove('hidden');
            // 获取图标元素并改变其路径为“减号”
            const fabIconPath = document.getElementById('fab-icon-path');
            if (fabIconPath) {
                fabIconPath.setAttribute('d', 'M4 12h16');
            }
        }

        // 切换菜单显示/隐藏状态
        fabButton.addEventListener('click', (e) => {
        e.stopPropagation(); // 阻止点击事件冒泡
        if (fabMenu.classList.contains('hidden')) {
            showMenu();
        } else {
            hideMenu();
        }
        });

        // 点击菜单内的任何元素时，阻止事件冒泡到 document
        fabMenu.addEventListener('click', (e) => {
        e.stopPropagation(); // 阻止点击事件冒泡，这样就不会触发 document 上的隐藏逻辑
        });

        // 当点击 fabContainer 以外的任何地方时，隐藏菜单
        function handleDocumentClick(e) {
            if (!fabContainer.contains(e.target)) {
                hideMenu();
            }
        }
        document.addEventListener('click', handleDocumentClick);

        // 1. 加载本地收藏数据
        function loadCollection() {
            try {
                const savedCollection = localStorage.getItem(storageKey);
                const savedWishlist = localStorage.getItem(wishlistStorageKey);
                if (savedCollection) {
                    myCollection = JSON.parse(savedCollection);
                } else {
                    myCollection = [];
                }
                if (savedWishlist) {
                    myWishlist = JSON.parse(savedWishlist);
                } else {
                    myWishlist = [];
                }
            } catch (e) {
                console.error("加载本地收藏数据失败:", e);
                myCollection = [];
                myWishlist = [];
            }
        }

        // 2. 保存收藏数据到本地
        function saveCollection() {
            try {
                localStorage.setItem(storageKey, JSON.stringify(myCollection));
                localStorage.setItem(wishlistStorageKey, JSON.stringify(myWishlist));
                saveStatus.style.opacity = '1';
                setTimeout(() => {
                    saveStatus.style.opacity = '0';
                }, 2000);
            } catch (e) {
                console.error("保存本地收藏数据失败:", e);
            }
        }
        
        // 3. 导出/导入数据
        document.getElementById('exportBtn').addEventListener('click', (e) => {
            e.stopPropagation(); // 阻止事件冒泡

            // 临时移除全局点击监听器，防止下载时菜单意外关闭
            document.removeEventListener('click', handleDocumentClick);

            const data = {
                collected: myCollection,
                wishlist: myWishlist
            };
            const dataStr = JSON.stringify(data);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coin_collection_backup_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // 在一个极小的延迟后，重新添加全局点击监听器
            // 50ms 延迟足以跳过下载触发的事件，同时保证用户体验
            setTimeout(() => {
                document.addEventListener('click', handleDocumentClick);
            }, 50);
        });

        document.getElementById('importFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    if (importedData.collected && importedData.wishlist) {
                        myCollection = importedData.collected;
                        myWishlist = importedData.wishlist;
                        saveCollection(); 
                        renderUI(); 
                        updateCollectionOverview(); 
                        alert('数据导入成功！');
                    } else {
                        throw new Error('导入的文件格式不正确');
                    }
                } catch (error) {
                    console.error('导入失败:', error);
                    alert('导入失败，请确保文件是有效的JSON格式。');
                }
            };
            reader.readAsText(file);
        });

        // 4. 新的交互函数
        let clickTimer = null;
        let clickCount = 0;

        function handleCoinCardClick(coinId) {
            clickCount++;

            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    // 单击逻辑: 在未收藏和想收藏之间切换
                    const isCollected = myCollection.includes(coinId);
                    const isWishlisted = myWishlist.includes(coinId);

                    if (isCollected) {
                        // 如果已收藏，单击不改变状态
                        // 用户预期双击/长按才能取消已收藏
                        console.log('请双击或长按来取消收藏');
                    } else if (isWishlisted) {
                        // 从想收藏 -> 未收藏
                        myWishlist = myWishlist.filter(id => id !== coinId);
                    } else {
                        // 从未收藏 -> 想收藏
                        myWishlist.push(coinId);
                    }
                    saveCollection();
                    renderUI();
                    updateCollectionOverview();
                    clickCount = 0;
                }, 300); // 300毫秒内没有第二次点击则执行单击逻辑
            } else if (clickCount === 2) {
                // 双击逻辑: 在未收藏和已收藏之间切换
                clearTimeout(clickTimer);
                const isCollected = myCollection.includes(coinId);
                const isWishlisted = myWishlist.includes(coinId);
                
                if (isCollected) {
                    // 从已收藏 -> 未收藏
                    myCollection = myCollection.filter(id => id !== coinId);
                } else {
                    // 从未收藏 -> 已收藏
                    if (isWishlisted) {
                        // 如果在想收藏列表中，先移除
                        myWishlist = myWishlist.filter(id => id !== coinId);
                    }
                    myCollection.push(coinId);
                }
                saveCollection();
                renderUI();
                updateCollectionOverview();
                clickCount = 0;
            }
        }

        // 移动端长按事件
        let pressTimer;
        function handleTouchStart(e, coinId) {
            pressTimer = setTimeout(() => {
                // 长按逻辑同双击
                const isCollected = myCollection.includes(coinId);
                const isWishlisted = myWishlist.includes(coinId);
                
                if (isCollected) {
                    myCollection = myCollection.filter(id => id !== coinId);
                } else {
                    if (isWishlisted) {
                        myWishlist = myWishlist.filter(id => id !== coinId);
                    }
                    myCollection.push(coinId);
                }
                saveCollection();
                renderUI();
                updateCollectionOverview();
                e.preventDefault(); // 阻止默认的上下文菜单弹出
            }, 500); // 500毫秒触发长按
        }

        function handleTouchEnd() {
            clearTimeout(pressTimer);
        }
        
        // 5. 渲染 UI - 需要更新卡片样式和事件监听
        function renderUI() {
            const mainContainer = document.getElementById('main-container');
            const selectedTheme = decodeURIComponent(themeFilter.value);
            const selectedDenomination = denominationFilter.value;
            const selectedSize = sizeFilter.value;
            const selectedMetal = metalFilter.value;
            const selectedYear = yearFilter.value;
            const selectedStatus = statusFilter.value;
            const searchTerm = searchInput.value.toLowerCase().trim();

            // 1. 给容器添加淡出效果
            mainContainer.classList.add('fade-out');

            // 2. 使用延时来等待淡出动画完成
            setTimeout(() => {
                // 筛选纪念币
                let filteredCoins = allCoinsData.filter(coin => {
                    const matchesTheme = selectedTheme === '' || coin.theme === selectedTheme;
                    const matchesDenomination = selectedDenomination === '' || coin.denomination === selectedDenomination;
                    const matchesSize = selectedSize === '' || coin.size === selectedSize;
                    const matchesMetal = selectedMetal === '' || coin.metal === selectedMetal;
                    const matchesYear = selectedYear === '' || coin.year.toString() === selectedYear;
                    const matchesSearch = searchTerm === '' || coin.name.toLowerCase().includes(searchTerm);

                    // 新增的收藏状态筛选逻辑
                    let matchesStatus = true;
                    if (selectedStatus === 'collected') {
                        matchesStatus = myCollection.includes(coin.id);
                    } else if (selectedStatus === 'wishlist') {
                        matchesStatus = myWishlist.includes(coin.id);
                    } else if (selectedStatus === 'uncollected') {
                        matchesStatus = !myCollection.includes(coin.id) && !myWishlist.includes(coin.id);
                    }

                    return matchesTheme && matchesDenomination && matchesSize && matchesMetal && matchesYear && matchesSearch && matchesStatus;
                });
                
                // 按年份分组
                const groupedCoins = filteredCoins.reduce((acc, coin) => {
                    const year = coin.year;
                    if (!acc[year]) {
                        acc[year] = [];
                    }
                    acc[year].push(coin);
                    return acc;
                }, {});

                // 排序年份
                const sortedYears = Object.keys(groupedCoins).sort((a, b) => currentSortOrder === 'desc' ? b - a : a - b);

                // 清空容器准备渲染
                mainContainer.innerHTML = '';

                if (Object.keys(groupedCoins).length === 0) {
                    let emptyMessage = '没有找到符合条件的纪念币';
                    if (searchTerm) {
                        emptyMessage = `没有找到包含"${searchTerm}"的纪念币`;
                    }
                    mainContainer.innerHTML = `<p class="text-center text-gray-500 text-xl mt-10">${emptyMessage}</p>`;
                } else {
                    // 渲染每个年份组
                    sortedYears.forEach(year => {
                        const yearSection = document.createElement('div');
                        yearSection.className = 'my-8';
                        yearSection.innerHTML = `
                            <h2 class="text-xl font-bold mb-4 text-center md:text-left">${year}年</h2>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-center"></div>
                        `;
                        const coinGrid = yearSection.querySelector('div.grid');

                        groupedCoins[year].reverse();
                        groupedCoins[year].forEach(coin => {
                            const isCollected = myCollection.includes(coin.id);
                            const isWishlisted = myWishlist.includes(coin.id);
                            
                            const coinCard = document.createElement('div');
                            let cardStateClass = '';
                            let imgClass = 'grayscale';
                            
                            if (isCollected) {
                                cardStateClass = 'collected';
                                imgClass = 'filter-none'; // 已收藏：图片彩色
                            } else if (isWishlisted) {
                                cardStateClass = 'wishlist';
                                imgClass = 'grayscale'; // 想收藏：图片保持黑白
                            }

                            const frontImageClass = isBackView ? 'hidden' : '';
                            const backImageClass = isBackView ? '' : 'hidden';

                            coinCard.className = `coin-card flex flex-col items-center p-4 bg-gray-100 rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105 cursor-pointer relative ${cardStateClass}`;
                            coinCard.setAttribute('data-coin-id', coin.id);

                            coinCard.innerHTML = `
                                <div class="relative w-full aspect-square">
                                    <img 
                                        src="${coin.imageUrl}" 
                                        alt="${coin.name}正面" 
                                        class="front-image absolute top-0 left-0 w-full h-full object-contain rounded-lg ${imgClass} transition-all duration-500 ease-in-out ${frontImageClass}" 
                                        loading="lazy"
                                        onerror="this.onerror=null;this.src='https://placehold.co/300x300/F0F0F0/888888?text=图片未找到'">
                                    <img 
                                        src="${coin.imageUrl2}" 
                                        alt="${coin.name}背面" 
                                        class="back-image absolute top-0 left-0 w-full h-full object-contain rounded-lg ${imgClass} transition-all duration-500 ease-in-out ${backImageClass}"
                                        loading="lazy"
                                        onerror="this.onerror=null;this.src='https://placehold.co/300x300/F0F0F0/888888?text=图片未找到'">
                                    <div class="coin-check-icon absolute top-2 right-2 bg-blue-500 text-white w-8 h-8 rounded-full flex items-center justify-center text-xl opacity-0 transition-opacity duration-300">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="20 6 9 17 4 12" />
                                        </svg>
                                    </div>
                                    <div class="coin-wish-icon absolute top-2 right-2 bg-amber-400 text-white w-8 h-8 rounded-full flex items-center justify-center text-xl opacity-0 transition-opacity duration-300">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="mt-4 text-center">
                                    <p class="font-semibold text-sm">${coin.name}</p>
                                    <p class="text-[12px] text-gray-500">${coin.denomination} • ${coin.size} • ${coin.metal}</p>
                                </div>
                            `;
                            coinGrid.appendChild(coinCard);

                            // 修改事件监听器
                            coinCard.addEventListener('click', (e) => handleCoinCardClick(coin.id));
                            coinCard.addEventListener('touchend', handleTouchEnd);
                            coinCard.addEventListener('touchstart', (e) => handleTouchStart(e, coin.id));
                        });
                        mainContainer.appendChild(yearSection);
                    });
                }
                
                // 3. 移除淡出效果并添加淡入效果
                mainContainer.classList.remove('fade-out');
                mainContainer.classList.add('fade-in');
                
            }, 300); // 延时时间与 CSS 过渡时间一致
        }
        
        // 6. 更新概览 - 需要同时统计已收藏和想收藏
        function updateCollectionOverview() {
            const totalCoins = allCoinsData.length;
            const collectedCoinsCount = myCollection.length;
            const wishlistCoinsCount = myWishlist.length;
            // 计算“已收藏”的百分比
            const collectedRate = totalCoins > 0 ? (collectedCoinsCount / totalCoins) * 100 : 0;
            // 计算“想收藏”的百分比 (包括已收藏)
            const totalGoalRate = totalCoins > 0 ? ((collectedCoinsCount + wishlistCoinsCount) / totalCoins) * 100 : 0;
            
            document.getElementById('overviewCount').innerHTML = `
                已收藏 <span style="color: #3B82F6;">${collectedCoinsCount}</span> / 
                想收藏 <span style="color: #FBBF24;">${wishlistCoinsCount}</span> / 
                总数 ${totalCoins} 枚
            `;

            // 更新“已收藏”进度条的宽度 (蓝色)
            document.getElementById('collectedProgressBar').style.width = `${collectedRate}%`;
            // 更新“想收藏”进度条的宽度 (琥珀色)
            document.getElementById('wishlistProgressBar').style.width = `${totalGoalRate}%`;

            const themesData = {};
            allCoinsData.forEach(coin => {
                if (!themesData[coin.theme]) {
                    themesData[coin.theme] = { total: 0, collected: 0, wishlisted: 0 };
                }
                themesData[coin.theme].total++;
                if (myCollection.includes(coin.id)) {
                    themesData[coin.theme].collected++;
                }
                if (myWishlist.includes(coin.id)) {
                    themesData[coin.theme].wishlisted++;
                }
            });
            
            const themeStatsContainer = document.getElementById('themeStats');
            themeStatsContainer.innerHTML = '';
            
            Object.entries(themesData)
                .sort((a, b) => b[1].collected / b[1].total - a[1].collected / a[1].total)
                .forEach(([theme, stats]) => {
                    const collectedRate = (stats.collected / stats.total) * 100;
                    const totalGoalRate = ((stats.collected + stats.wishlisted) / stats.total) * 100;
                    
                    const statButton = document.createElement('button');
                    statButton.className = 'w-full text-left p-0 rounded-xl hover:bg-gray-200 transition-colors duration-200';
                    statButton.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm text-gray-700 font-medium">${theme}</span>
                            <span class="text-xs font-medium text-gray-500"><span style="color: #3B82F6;">${stats.collected}</span>/<span style="color: #FBBF24;">${stats.wishlisted}</span>/${stats.total} </span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${totalGoalRate}%; background: linear-gradient(to right, #3B82F6 0%, #3B82F6 ${collectedRate}%, #FBBF24 ${collectedRate}%, #FBBF24 100%);"></div>
                        </div>
                    `;

                    statButton.addEventListener('click', () => {
                        themeFilter.value = encodeURIComponent(theme);
                        renderUI();
                        toggleOverview(); 
                    });

                    const statItem = document.createElement('li');
                    statItem.appendChild(statButton);
                    themeStatsContainer.appendChild(statItem);
                });
            
            const yearsData = {};
            allCoinsData.forEach(coin => {
                if (!yearsData[coin.year]) {
                    yearsData[coin.year] = { total: 0, collected: 0, wishlisted: 0 };
                }
                yearsData[coin.year].total++;
                if (myCollection.includes(coin.id)) {
                    yearsData[coin.year].collected++;
                }
                if (myWishlist.includes(coin.id)) {
                    yearsData[coin.year].wishlisted++;
                }
            });
            
            const yearStatsContainer = document.getElementById('yearStats');
            yearStatsContainer.innerHTML = '';
            
            Object.entries(yearsData)
                .sort((a, b) => parseInt(b[0]) - parseInt(a[0]))
                .forEach(([year, stats]) => {
                    const collectedRate = (stats.collected / stats.total) * 100;
                    const totalGoalRate = ((stats.collected + stats.wishlisted) / stats.total) * 100;

                    const statButton = document.createElement('button');
                    statButton.className = 'w-full text-left p-0 rounded-xl hover:bg-gray-200 transition-colors duration-200';
                    statButton.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm text-gray-700 font-medium">${year}年</span>
                            <span class="text-xs font-medium text-gray-500"><span style="color: #3B82F6;">${stats.collected}</span>/<span style="color: #FBBF24;">${stats.wishlisted}</span>/${stats.total} </span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${totalGoalRate}%; background: linear-gradient(to right, #3B82F6 0%, #3B82F6 ${collectedRate}%, #FBBF24 ${collectedRate}%, #FBBF24 100%);"></div>
                        </div>
                    `;

                    statButton.addEventListener('click', () => {
                        yearFilter.value = year;
                        renderUI();
                        toggleOverview(); 
                    });

                    const statItem = document.createElement('li');
                    statItem.appendChild(statButton);
                    yearStatsContainer.appendChild(statItem);
                });
        }

        function clearFilters() {
            themeFilter.value = '';
            denominationFilter.value = '';
            sizeFilter.value = '';
            metalFilter.value = '';
            yearFilter.value = '';
            searchInput.value = '';
            statusFilter.value = '';
            renderUI();
        }
        
        function toggleOverview() {
            const overviewElement = document.getElementById('collectionOverview');
            const toggleIcon = document.getElementById('toggle-icon');

            overviewElement.classList.toggle('expanded');
            
            if (overviewElement.classList.contains('expanded')) {
                toggleIcon.style.transform = 'rotate(180deg)'; 
            } else {
                toggleIcon.style.transform = 'rotate(0deg)'; 
            }
        }
        
        async function loadData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`网络请求失败，状态码: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('加载数据时出错:', error);
                throw error; 
            }
        }



        window.onload = () => {
            loadData('coin_data.json')
                .then(data => {
                    allCoinsData = data;
                    loadCollection();
                    populateFilters(allCoinsData);
                    renderUI();
                    updateCollectionOverview();

                    document.getElementById('overviewHeader').addEventListener('click', toggleOverview);
                    document.getElementById('toggle-icon').addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleOverview();
                    });
                    clearFiltersBtn.addEventListener('click', clearFilters);
                })
                .catch(error => {
                    console.error('无法初始化应用，因为数据加载失败。');
                });
        };
        
        // 填充筛选下拉菜单
        function populateFilters(coins) {
            const themes = [...new Set(coins.map(coin => coin.theme))].sort();
            const denominations = [...new Set(coins.map(coin => coin.denomination))].sort();
            const sizes = [...new Set(coins.map(coin => coin.size))].sort((a, b) => parseInt(a) - parseInt(b));
            const metals = [...new Set(coins.map(coin => coin.metal))].sort();
            const years = [...new Set(coins.map(coin => coin.year))].sort((a, b) => b - a);

            themeFilter.innerHTML = '<option value="">所有主题</option>' + themes.map(t => `<option value="${encodeURIComponent(t)}">${t}</option>`).join('');
            denominationFilter.innerHTML = '<option value="">所有面额</option>' + denominations.map(d => `<option value="${d}">${d}</option>`).join('');
            sizeFilter.innerHTML = '<option value="">所有大小</option>' + sizes.map(s => `<option value="${s}">${s}</option>`).join('');
            metalFilter.innerHTML = '<option value="">所有材质</option>' + metals.map(m => `<option value="${m}">${m}</option>`).join('');
            yearFilter.innerHTML = '<option value="">所有年份</option>' + years.map(y => `<option value="${y}">${y}年</option>`).join('');

            themeFilter.addEventListener('change', renderUI);
            denominationFilter.addEventListener('change', renderUI);
            sizeFilter.addEventListener('change', renderUI);
            metalFilter.addEventListener('change', renderUI);
            yearFilter.addEventListener('change', renderUI);
            statusFilter.addEventListener('change', renderUI);
            
            sortOrderToggle.addEventListener('click', () => {
                currentSortOrder = currentSortOrder === 'desc' ? 'asc' : 'desc';
                sortOrderToggle.innerHTML = currentSortOrder === 'desc' ? 
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="15" y2="6" />
                    <line x1="3" y1="12" x2="15" y2="12" />
                    <line x1="3" y1="18" x2="15" y2="18" />
                    <polyline points="19 19 19 5 16 8" />
                </svg>` : 
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="15" y2="6" />
                    <line x1="3" y1="12" x2="15" y2="12" />
                    <line x1="3" y1="18" x2="15" y2="18" />
                    <polyline points="19 5 19 19 16 16" />
                </svg>`;
                renderUI();
            });
            
            searchInput.addEventListener('input', debounce(renderUI));
        }

        function debounce(func, delay = 300) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        const toggleImageView = document.getElementById('toggleImageView');

        toggleImageView.addEventListener('click', function() {
            isBackView = !isBackView; // 切换状态
            renderUI(); // 重新渲染页面
        });

    </script>
</body>
